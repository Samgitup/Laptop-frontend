<h2> Brand List </h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th> BrandName </th>

            <th> Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let brand of brands ">
            <!-- <td> {{brand.brandId}} </td> -->
            <td>{{brand.brandName}}</td>

            <td>
                <button (click)="updateBrand(brand.brandId)" class="btn btn-outline-secondary"> Update</button>
                <button (click)="deleteBrand(brand.brandId)" class="btn btn-outline-danger " style="margin-left: 10px">
                    Delete</button>

                <!-- <button (click)="brandDetails(brand.brandId)" class="btn btn-info " style="margin-left: 10px">
                    </button> -->
                <button (click)="goToLaptopList(brand.brandId)" for="brands " style="margin-left: 10px"
                    class="btn btn-outline-warning">Laptop</button>


            </td>
        </tr>
    </tbody>
</table>
