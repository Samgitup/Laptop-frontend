<body class="image">
    <label class="text" style="color: white;">Laptop Showrooms</label>

<div class="container">

        <ul *ngFor="let showroom of showrooms">
            <div class="box-container">
                <label class="head-text">LaptopShowroomName</label>
                <div class="unhide">
                    <button (click)="goToBrandList(showroom.showroomId)" style="font-size: 2.7ch;"
                        class="btn btn-success"> {{ showroom.laptopShowroomName }}</button>

                </div>


                <div class="hide">
                    <ul> Location :{{ showroom.location }}</ul>
                    <ul> Ph : {{ showroom.phoneNumber }}</ul>
                </div>

                <ul class="navbar-nav">


                </ul>

            </div>

        </ul>
    </div>

</body>
