<div class="col-md-6 offset-md-3">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <ul class = "navbar-nav">
            <li class="nav-item" (click)="goToBrandList()" class="nav-link"> Brand List

            </li>
    
        </ul>
 </nav>
         <h3> Create Brand </h3>
         <div [hidden]="!submitted" class="brand"> 
               <form  #f="ngForm"(ngSubmit)="onSubmit()">

                   <div class="form-group">
                        <label> BrandName</label>
                            <input required placeholder="Enter BrandName" type="text" class="form-control" id="brandName" 
                            [(ngModel)]="brand.brandName"
                             name="brandName">
                   </div>
   <br>
                       <button   [disabled]="f.invalid"  class="btn btn-success" type="submit">Submit</button>

                </form>


            </div>
</div>
